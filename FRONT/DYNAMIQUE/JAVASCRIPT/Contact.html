<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>page Contact</title>
</head>
<body>
    <div class="header">
    <h1>Vos coordonnées :</h1>
    <h2>*Ces zones sont obligatoires pour envoyer le formulaire .</h2>
    </div>
    <form id="form" class="form" action="" method="POST">
        <label for="soci">Société :</label>
        <input type="text" id="soci" name="société" value="" >
        <label for="percontact">Personne à contacter :</label>
        <input type="text" id="percontact" name="contacter-Personne" value="" >
        <label for="adresse">Adresse de l'entreprise :</label>
        <input type="text" id="adresse" name="adresse" value="" >
        <label for="CP">Code Postal :</label>
        <input type="number" id="CP" name="code-postal " value="" >

  
        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" value="" >
        <label for="email">E-mail : </label>
        <input type="email" id="email" name="Email" value="" >
        <label for="tel">Téléphone :</label>
        <input type="number" id="tel" name="société" value="">
        <label for="comment">Sélectionnez l'environnement technique du projet</label>
        <textarea  id="textarea"></textarea>
        <select  id="Sujet" name="sujet" >
        <option value="" selected disabled >Choisissez</option>
        <option value="Access">Access</option>
        <option value="Java">Java</option>
        <option value="Delphi">Delphi</option>
        <option value="Windev">Windev</option>
        <option value="Visual-Basic">Visual Basic</option>
        <option value="Power-Builder">Power Builder</option>
        <option value="Internet">Internet</option>
        <option value="Intranet">Intranet</option>
        <option value="Windows-NT">Windows-NT</option>
        <option value="Unix">Unix</option>
        <option value="SQL-Server">SQL-Server</option>
        <option value="Oracle">Oracle</option>
        <option value="Autres">Autres</option>

        </select>
        <button class="submit" type="submit" value="">Envoyer</button>
        <button class="exit" type="reset" value="annuler">Annuler</button>
    </form>
    <script src="./form.js"></script>
</body>
</html>
